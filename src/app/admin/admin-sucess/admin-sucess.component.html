<button class='hoteldetail'(click)="hotelDetails()">My Hotel Details</button>
<app-new-booking-details *ngIf="!showTable"></app-new-booking-details>

<div class="table-container" *ngIf="showTable">
  <div class="container p-1">
    <div class="row">
      <div class="col-10">
        <div class="d-flex justify-content-center" role="search" class="search-container">
          <input class="form-control me-2 w-50" type="text" placeholder="Search" [(ngModel)]="inputVal" aria-label="Search"/>
        </div>
      </div>
      <div class="col-1"></div>
      <!-- let hotelData of userHotelDetails |searchValue:searchboxValue -->
      <div class="hotel-card-container">
        <div class="card mb-3" style="max-width: 100%; max-height: 200px" *ngFor="let hotelData of userHotelDetails | searchValue:inputVal ">
          <div class="row g-0">
            <div class="col-md-6 mt-2">
              <div class="card-body">
                <h5 class="card-title">
                  <span class="me-5">{{ hotelData.HotelName }}</span>
                </h5>
                <span class="ms-3">
                  <i class="bi bi-star"></i> {{ hotelData.OwnerContact }}</span>
                  <p class="card-text">
                    <span><h5><i class="bi bi-geo-alt"></i>{{ hotelData.HotelAddress }}
                    </h5></span>
                  </p>
                  <p class="mb-0">
                    <small class="text-muted"style='font-size:15px'>{{ hotelData.OwnerName }}</small></p>
                    <p class="mt-0">
                      <small class="text-muted" style='font-size:15px'>{{ hotelData.HotelContact }}</small></p>
                      <p class="mt-0">
                        <small class="text-muted"style='font-size:15px'>{{ hotelData.hotelMenu }}</small></p>
                        <mat-icon (click)="deleteHotel(hotelData.id)" class="delete">delete</mat-icon>
                        <mat-icon (click)="editHotel(hotelData.id)" class="edit">mode_edit</mat-icon>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
